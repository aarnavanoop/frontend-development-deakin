<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "A simple BMI Calculator">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <body>
        <div class = "container calculator-container">
            <h1>What is my BMI? Calculate your Body Mass Index below</h1>
        
            <div class = "mb-3">
                <label for="weight">Please enter your weight (in kg):</label>
                <input type="number" id="weight" placeholder="e.g., 63">
            </div>
        
            <div class = "mb-3">
                <label for="height">Please enter your height (in meters):</label>
                <input type="number" id="height" placeholder="e.g., 1.65">
            </div>
        
            <button id="calculateBtn" class="btn btn-primary btn-lg" >Calculate</button>
        </div>  
        
        <script src = "script.js"></script>
    </body>
    </html>
</body>
</html>
